<script>
$(document).ready(function(){
    var searchRequest = null;

    $(function () {
        var minlength = 3;

        $("#search_apps").keyup(function () {
            var that = this,
            value = $(this).val();
            console.log('key : ' + value);
            var valCategory = "";
            $.ajax({
            url: 'https://sim.rembangkab.go.id/portal/home/search',
            type: 'POST', // Tentukan type nya POST atau GET
            data: {category: valCategory, keyword: value}, // Set data yang akan dikirim
            dataType: "json",
            beforeSend: function(e) {
                if(e && e.overrideMimeType) {
                e.overrideMimeType("application/json;charset=UTF-8");
                }
            },
            success: function(response){ 
                $("#view").html(response.hasil);
            },
            error: function (xhr, ajaxOptions, thrownError) { // Ketika terjadi error
                alert(xhr.responseText); // munculkan alert
            }
            });
        });
    });

    $('#table-sm-1').dataTable(
        {
        responsive: true,
        pageLength: 100,
        order: [
            [0, 'asc']
        ]
    }); 

    $('#table-covid').dataTable(
        {
        responsive: true,
        pageLength: 100,
        order: [
            [0, 'asc']
        ],
        searching: false,
        bLengthChange: false
    }); 
});
</script>

        <script>
            $(document).ready(function(){
                $('#frm-login').submit(function(e){
                    var form_data = $(this).serialize();
                    
                    $.ajax({
                    type: "POST",
                    url: $(this).attr('action'),
                    data: form_data,
                    dataType: 'json',
                    success: function(ret){
                        console.log(ret);
                        if(ret.result){
                            window.location.replace(ret.url);
                        }else{
                            document.getElementById('alertGagalLogin').style.display = 'block';
                        }
                    },
                    });
                    
                    e.preventDefault();
                });
                $(function(){
                    $("[data-hide]").on("click", function(){
                        $("." + $(this).attr("data-hide")).hide();
                    });
                });
            
            });
        </script>
